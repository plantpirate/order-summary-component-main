<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <header>
    <h1 class="visuallyhidden">Order Summary</h1>
  </header>
  <main>
    <div class="card_container">
      <div class="card">
        <div class="card__image">
          <img src="./images/illustration-hero.svg" alt="Person listening and dancing to music">
        </div>
        <h2 class="card__heading">Order Summary</h2>
        <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
        <div class="plan_container">
          <img class="plan__image" src="./images/icon-music.svg" alt="Icon of music symbol">
          <div class="plan-middle">
            <p class="plan__type">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
          <div class="change"><a href="#">Change</a></div>
        </div>
        <a href="#" class="button">Proceed to Payment</a>
        <a class="order-cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
